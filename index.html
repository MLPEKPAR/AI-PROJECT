<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOD GEN</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aladin&family=Alef:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aladin&family=Alef:wght@400;700&family=Mansalva&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Workout of the Day </br>(WOD) generator</h1>
      <main>
        <form id="form">
          <input
            type="text"
            placeholder="Use mainly keywords (eg. AMRAP 20 min dumbells)"
            class="request"
            id="request"
          />
          <input type="submit" value="SEARCH" class="submit" />
        </form>

        <div class="answer hidden" id="answer"></div>
      </main>
      <footer>
        AI project coded by
        <a href="http://github.com/MLPEKPAR" target="_blank"
          >Maria Luisa Rodriguez</a
        >, open-sourced in
        <a href="https://github.com/MLPEKPAR/AI-PROJECT" target="_blank"
          >Github</a
        >
        and hosted by
        <a href="https://ai-wod-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
